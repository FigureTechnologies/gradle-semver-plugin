name: Manual release

on:
  workflow_dispatch:
    inputs:
      versionModifier:
        description: 'Version Modifier'
        default: 'minor'
        type: choice
        required: true
        options:
          - 'patch'
          - 'minor'
          - 'major'

      skipPublishing:
        description: 'Skip artifact publishing'
        required: false
        type: boolean
        default: 'false'

env:
  NEXUS_USER: ${{ secrets.NEXUS_USER }}
  NEXUS_PASS: ${{ secrets.NEXUS_PASS }}

jobs:
  build-and-publish:
    runs-on: [linux, self-hosted]

    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set defaults for Build Parameters
        id: build_parameters
        shell: bash
        run: |
          if [ "$SKIP_PUBLISH" = "true" ]; then
            echo 'SKIPPING publish'
            echo '::set-output name=publishCommand::'
          else
            echo 'not skipping publish'
            echo '::set-output name=publishCommand::publish'            
          fi
          
          if [ ${{ github.ref }} != 'refs/heads/main' ]; then
            echo 'SKIPPING github release since this is a branch release'
            echo '::set-output name=githubReleaseCommand::'
          else
            echo 'not skipping github release'
            echo '::set-output name=githubReleaseCommand::githubRelease'
          fi
        env:
          SKIP_PUBLISH: ${{ github.event.inputs.skipPublishing }}

      - name: Build and Release Main
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }} # only update the cache on the default branch https://github.com/gradle/gradle-build-action#optimizing-cache-effectiveness
          arguments: |
            -Psemver.modifier=${{ github.event.inputs.versionModifier }}
            clean build ${{ steps.build_parameters.outputs.publishCommand }}
            ${{ steps.build_parameters.outputs.githubReleaseCommand }}
            --stacktrace
        env:
          NEXUS_PASS: '${{ secrets.NEXUS_PASS }}'
          NEXUS_USER: '${{ secrets.NEXUS_USER }}'
          GITHUB_TOKEN: '${{ secrets.PAT }}'
